<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/padlock.png" sizes="32x32" />
    <link rel="stylesheet" href="style.css">
    <title>E-D-code</title>
</head>
<body>
    <!-- Header -->
        <header>
            <img src="img/logo.png" class="logo">
        </header>
    <!-- Main -->
        <main>
            <!-- Input text -->
                <div class="inputt">
                    <textarea class="input-text" cols="30" rows="5" placeholder="Digite seu texto:"></textarea>
                    <div>
                        <h6 class="info">Dica: use apenas letras e sem acento.</h6>
                    </div>
                <!-- Buttons -->
                    <div>
                        <button class="encrypt" onclick="btnEncrypt()">
                            Codificar
                        </button>
                        <button class="decrypt" onclick="btnDecrypt()">
                            Decodificar
                        </button>
                </div>
            </div>
            <!-- Output text -->
                <div class="outputt">
                    <textarea class="msg" cols="30" rows="7"></textarea>
                </div>
        </main>
        <!-- Scripts -->
            <script src="script.js"></script>
</body>
</html>
