<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/logo.png" sizes="32x32" />
    <link rel="stylesheet" href="style.css">
    <title>E-D-code</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo alura">
    </header>
    <main class="main">
        <section>
            <textarea class="input-texto" cols="30" rows="5" placeholder="Digite seu texto:"></textarea>
            <div>
                <h6 class="info">Use apenas letras e números. Decodifique totalmente até 3x.</h6>
            </div>
            <div class="botoes">
                <button class="encrypt" onclick="btnEncrypt()">
                    Codificar
                </button>
                <button class="decrypt" onclick="btnDecrypt()">
                    Decriptar
                </button>
            </div>
        </section>
        <section>
            <textarea class="mensagem" cols="30" rows="7"></textarea>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
